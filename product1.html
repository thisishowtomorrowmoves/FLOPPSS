<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce8f7; /* Light pink */
      color: #333;
      padding: 20px;
    }
    .product-page {
      text-align: center;
    }
    .product-page img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    .product-page h2 {
      font-size: 2em;
      margin: 20px 0;
      color: #ff66b2;
    }
    .product-page p {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="product-page">
    <img src="https://via.placeholder.com/300" alt="Product 1">
    <h2>Product 1</h2>
    <p>$29.99</p>
    <p>This is a detailed description of Product 1.</p>
    <button onclick="window.history.back()">Go Back</button>
  </div>
</body>
</html>
