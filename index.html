<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        /* Basic CSS styling */
        body.index-page {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a2c2e4, #f1c4d6); /* Baby blue to baby pink gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack header and button */
            padding-top: 60px; /* Space for the header bar */
        }

        /* Header bar styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f1c4d6; /* Baby pink background */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 30px;
            font-weight: bold;
            z-index: 1000; /* Ensure it stays on top */
        }

        .container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: rgba(241, 196, 214, 0.7); /* Baby pink with transparency */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for better visibility */
        }

        button:hover {
            background-color: rgba(241, 196, 214, 1); /* Full opacity on hover */
        }
    </style>
</head>
<body class="index-page">
    <!-- Header Bar -->
    <header>
        ??
    </header>

    <div class="container">
        <button onclick="window.location.href='rachel.html'">???</button>
    </div>
</body>
</html>
